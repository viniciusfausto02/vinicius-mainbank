name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npx tsc -v ; npx tsc --noEmit
      - name: Lint
        run: npx eslint .
      - name: Build
        run: npm run build
